<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <title>Calculadora 4 Operações</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
  <h1>Calculadora Básica</h1>

  <form id="form">
    <input type="number" id="num1" placeholder="Número 1" required />
    <select id="operacao">
      <option value="soma">+</option>
      <option value="subtracao">−</option>
      <option value="multiplicacao">×</option>
      <option value="divisao">÷</option>
    </select>
    <input type="number" id="num2" placeholder="Número 2" required />
    <button type="submit">Calcular</button>
  </form>

  <p>Resultado: <span id="resultado">0</span></p>
  <button id="rodarTestesBtn">Rodar Testes</button>
  <div id="testes-resultados"></div>

  <script src="src/calculadora.js"></script>
  <script src="src/rodarTestes.js"></script>
  <script src="tests/calculadora.test.js"></script>
</body>

</html>
